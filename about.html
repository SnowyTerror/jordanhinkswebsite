---
layout: default
---

<section id="about">
    <div class="container contain-mid">
      <h2 class="sub-header border norm">About</h2>

      <div class="timeline">
        {% for about in site.data.website.about %}
        <div class="item">
          <div class="icon"><i class="fa fa-{{ about.icon }}" aria-hidden="true"></i></div>
          <div class="content">
            <h2>{{ about.title }}</h2>
            <p>{{ about.content }}</p>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
</section>
